<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Payment Validation</title>  
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../css/creditCard.css">  
</head>
<body>  
<form class="card">
  <div class="form-header">
    <h4 class="title">Credit card detail</h4>
  </div>
  <div class="form-body">
    <input type="text" class="number" placeholder="Card Number">
    <div class="date-field">
      <div class="month">
        <select name="Month">
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
      </div>
      <div class="year">
        <select name="Year">
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2022">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2024">2025</option>
          <option value="2024">2026</option>
          <option value="2024">2027</option>
          <option value="2024">2028</option>
          <option value="2024">2029</option>
          <option value="2024">2030</option>
        </select>
      </div>
    </div>
    <div class="verification">
      <div class="input">
        <input type="text" placeholder="CVV">
      </div>
      <div class="details">
        <p>3/4 digits that are usually found <br> on the back of your card</p>
      </div>
    </div>
    <button type="submit" class="btn"><a href="survey.html">Proceed</a></button>
  </div>
</form>

</body>
</html>
